name: 13 - Caching
on:
  workflow_dispatch:
    inputs:
      node-version:
        description: 'NodeJs version to use'
        type: choice
        required: true
        options:
          - '20.x'
          - '22.x'
          - '24.x'
        default: '24.x'
      use-cache:
        description: 'Use cache for dependencies'
        type: boolean
        required: false
        default: false
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./13-caching
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Set Up NodeJs
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        if: ${{ inputs.use-cache }}
        with:
          path: 13-caching/node_modules
          key: ${{ runner.os }}-node-${{ inputs.node-version }}-${{ hashFiles('13-caching/package-lock.json') }}
      - name: Install Dependencies
        if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Build Project
        run: npm run build
      - name: Deploy to Staging
        run: echo "Deploying to staging environment"